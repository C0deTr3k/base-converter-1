<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Systems Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Systems Converter</h1>

    <div class="theme-toggle">
      <!-- <span class="icon">ðŸŒž</span> -->
      <input type="checkbox" id="theme-slider" />
      <label for="theme-slider" class="slider"></label>
      <!-- <span class="icon">ðŸŒ™</span> -->
    </div>

    <div class="converter">
      <input type="text" id="inputNumber" placeholder="Enter number" />
      <select id="inputBase">
        <option value="2">Binary</option>
        <option value="8">Octal</option>
        <option value="10" selected>Decimal</option>
        <option value="16">Hexadecimal</option>
        <option value="5">Base 5</option>
        <option value="12">Base 12</option>
      </select>

      <button id="convertBtn">Convert</button>
      <button id="clearBtn">Clear</button>

      <div class="error-message" id="errorMessage"></div>

      <div class="result">
        <p>Binary: <span class="output" id="binaryResult" title="Click to copy">0</span></p>
        <p>Octal: <span class="output" id="octalResult" title="Click to copy">0</span></p>
        <p>Decimal: <span class="output" id="decimalResult" title="Click to copy">0</span></p>
        <p>Hexadecimal: <span class="output" id="hexadecimalResult" title="Click to copy">0</span></p>
        <p>Base 5: <span class="output" id="base5Result" title="Click to copy">0</span></p>
        <p>Base 12: <span class="output" id="base12Result" title="Click to copy">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
